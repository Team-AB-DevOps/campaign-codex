name: Playwright Tests
on:
  workflow_call:
    inputs:
      base_url:
        description: "Base URL for Playwright tests"
        required: false
        type: string
        default: "http://localhost:3000"

jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Install dependencies
        working-directory: ./Hovedopgave/client
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./Hovedopgave/client
        run: npx playwright install --with-deps

      - name: Wait for deployment to be ready (if testing deployed app)
        if: ${{ inputs.base_url != 'http://localhost:3000' }}
        run: |
          echo "Waiting for application to be ready at ${{ inputs.base_url }}..."
          for i in {1..30}; do
            if curl -f ${{ inputs.base_url }} > /dev/null 2>&1; then
              echo "Application is ready!"
              break
            fi
            echo "Attempt $i: Application not ready yet, waiting..."
            sleep 10
          done

      - name: Run Playwright tests
        working-directory: ./Hovedopgave/client
        env:
          PLAYWRIGHT_BASE_URL: ${{ inputs.base_url }}
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: Hovedopgave/client/playwright-report/
          retention-days: 30
